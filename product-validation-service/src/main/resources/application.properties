spring.datasource.url=jdbc:postgresql://localhost:5432/product-db
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.consumer.group-id=product-validation-group
spring.kafka.consumer.auto-offset-reset=leatest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.StringDeserializer

spring.kafka.topic.orchestrator=orchestrator-topic
spring.kafka.topic.product-validation-success=product-validation-success-topic
spring.kafka.topic.product-validation-fail=product-validation-fail-topic
logging.level.root=off